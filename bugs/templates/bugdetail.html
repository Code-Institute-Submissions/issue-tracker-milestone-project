{% extends 'base.html' %}
{% block content %}
<div class="row row-flex">
    {% for bug in bugs %}
        <div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-4 display panel panel-default">
                <h3>{{ bug.name }}</h3>
 <div class="row">
                <div class="col-xs-9">
                    <p>{{ Bug.content }}</p>
                    <p><span class="boldtext">Created on:</span> {{ Bug.created_date }} </p>
                    <p><span class="boldtext">Expected to be fixed by:</span> {{Bug.finished_date}}</p>
                        <p><span class="boldtext">Tag:</span> {{ Bug.tag }}</p>
                    <a href="{% url 'bugs' %}" class="btn btn-default">Back to Bugs</a>
                    <a href="{% url 'edit_bug' Bug.id %}" class="btn btn-default">Edit a Bug</a>
                    <hr>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
{% endblock %}
