{% extends 'base.html' %}
{% block content %}
<div class="container">
<div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-4 display panel panel-default">
<div class="row row-flex">
<div class="column">
                <h3 class="header">{{ feature.name }}</h3>
                    <p>{{ feature.content }}</p>
                    <p><span class="boldtext">Created on:</span> {{ feature.created_date }} </p>
                    <p><span class="boldtext">Expected to be fixed by:</span> {{ feature.finished_date}}</p>
                        <p><span class="boldtext">Tag:</span> {{ feature.tag }}</p>
                    <a href="{% url 'features' %}" class="btn btn-default">Back to features</a>
                    <a href="{% url 'edit_feature' feature.id %}" class="btn btn-default">Edit a feature</a>
                    <hr>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
