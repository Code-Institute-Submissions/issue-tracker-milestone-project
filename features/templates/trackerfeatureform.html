{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
<div class="container">
<div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-4 display panel panel-default">
<div class="row row-flex">
<div class="column">
    <h1 class="header">Request a feature below</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form | as_bootstrap }}
        <button type="submit" class="btn btn-info">Request your bug</button>
    </form>
</div>
</div>
</div>
</div>
{% endblock %}
